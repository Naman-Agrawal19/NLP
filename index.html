<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLP - Natural Language Processing Course</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 800px;
        width: 100%;
        overflow: hidden;
      }

      header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 60px 40px;
        text-align: center;
      }

      h1 {
        font-size: 3em;
        margin-bottom: 10px;
        font-weight: 700;
        letter-spacing: 1px;
      }

      .subtitle {
        font-size: 1.2em;
        opacity: 0.95;
        font-weight: 300;
      }

      .hero-image {
        width: 200px;
        height: 200px;
        margin: 30px auto 0;
        background: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        padding: 10px;
      }

      .hero-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 50%;
      }

      main {
        padding: 50px 40px;
      }

      .content-list {
        list-style: none;
      }

      .content-item {
        margin-bottom: 25px;
        transform: translateX(0);
        transition: transform 0.3s ease;
      }

      .content-item:hover {
        transform: translateX(10px);
      }

      .content-item a {
        display: block;
        padding: 25px 30px;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        border-radius: 12px;
        text-decoration: none;
        color: #2d3748;
        font-size: 1.1em;
        font-weight: 500;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        border-left: 5px solid #667eea;
      }

      .content-item a:hover {
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .number {
        display: inline-block;
        width: 35px;
        height: 35px;
        background: #667eea;
        color: white;
        border-radius: 50%;
        text-align: center;
        line-height: 35px;
        margin-right: 15px;
        font-weight: 700;
      }

      .content-item a:hover .number {
        background: white;
        color: #667eea;
      }

      footer {
        background: #f7fafc;
        padding: 30px 40px;
        text-align: center;
        color: #718096;
        font-size: 0.9em;
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 2em;
        }
        
        .subtitle {
          font-size: 1em;
        }

        .hero-image {
          width: 150px;
          height: 150px;
        }

        main {
          padding: 30px 20px;
        }

        .content-item a {
          padding: 20px;
          font-size: 1em;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>NLP Content</h1>
        <p class="subtitle">Natural Language Processing Learning Materials</p>
        <div class="hero-image">
          <img src="https://lh3.googleusercontent.com/d/1UPo7DJ0YCPZWj6-sFe9DmVSk0UygN3Bt" alt="NLP Illustration">
        </div>
      </header>

      <main>
        <ul class="content-list">
          <li class="content-item">
            <a href="NLP1.html">
              <span class="number">1</span>
              NLP1. Foundations of Natural Language Processing
            </a>
          </li>
          <li class="content-item">
            <a href="NLP2.html">
              <span class="number">2</span>
              NLP2. Regular Expressions for NLP
            </a>
          </li>
        </ul>
      </main>

      <footer>
        <p>&copy; Padh lo ache se nalayko</p>
      </footer>
    </div>
  </body>
</html>
